<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribute to Dr. A.P.J. Abdul Kalam</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #555;
        }
        img {
            width: 100%;
            border-radius: 10px;
            margin: 20px 0;
        }
        p {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
        }
        button {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #005f73;
        }
        #quote {
            margin-top: 20px;
            font-style: italic;
            color: #444;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dr. A.P.J. Abdul Kalam</h1>
        <h2>The Missile Man of India</h2>
        <img src='apj-abdul-kalam.jpg'alt="Dr. A.P.J. Abdul Kalam">
        <p>Dr. A.P.J. Abdul Kalam was an Indian aerospace scientist and the 11th President of India. He played a crucial role in India's missile development and was loved for his inspiring leadership and vision.</p>
        <button onclick="showQuote()">Inspire Me</button>
        <p id="quote"></p>
    </div>
    <script>
        function showQuote() {
            const quotes = [
                "Dream, dream, dream. Dreams transform into thoughts and thoughts result in action.",
                "If you want to shine like a sun, first burn like a sun.",
                "Failure will never overtake me if my determination to succeed is strong enough.",
                "All of us do not have equal talent. But, all of us have an equal opportunity to develop our talents."
            ];
            const randomIndex = Math.floor(Math.random() * quotes.length);
            document.getElementById('quote').innerText = quotes[randomIndex];
        }
    </script>
</body>
</html>
